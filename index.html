<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My GitHub Pages Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height: 1.5; padding: 2rem; }
      .note { padding: 0.5rem 0.75rem; border: 1px solid #ddd; border-radius: 8px; }
    </style>
  </head>
  <body>
    <h1>Welcome</h1>
    <p class="note">This page is automatically annotated by a GitHub Actions workflow.</p>

    <!-- The workflow will inject a new <p> line before </body> on each push.
         Example:
         <p>Updated by alice on Mon Sep 22 12:34:56 KST 2025</p>
    -->
  </body>
</html>
